        Daddy Games, L.L.C. is a video game developer based in Kirkland, Washington
        that has developed games for publishers Take-Two Interactive, Activision,
        Electronic Arts, Sierra Entertainment, and Microsoft. Harley Howe and Pat
        Wilkinson created Cat Daddy in 1996 and started developing several well-known
        Tycoon series of games and its production of casual titles. Cat Daddy is currently
        a wholly owned subsidiary of Take-Two Interactive Software, Inc. and is best
        known for its Carnival series of games for the Wii, Nintendo DS and Xbox 360.\n\nCat
        Daddy had a hit with the release of Carnival Games for both the Wii and Nintendo
        DS, with the former shipping over 7 million copies worldwide, making it one
        of the biggest titles for the Wii, and was certified Platinum. Carnival Games:
        Mini-Golf was released in 2008, to similar numbers. A true sequel, New Carnival
        Games was released on September 21, 2010. In 2011, Cat Daddy Games did their
        first Kinect game, Monkey See Monkey Do Carnival Games, the following year
        in 2012 produced their first Nintendo 3DS game: Carnival Games Wild West 3D
        and Let''s Cheer! for Kinect.\n\nThe studio is focused on mobile titles, recently
